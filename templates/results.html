<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Job Results</h1>
        <form action="/results" method="post" class="mt-4">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Title</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Summary</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                    <tr>
                        <td><input type="checkbox" name="selected_jobs" value="{{ job.link }}" checked></td>
                        <td>{{ job.title }}</td>
                        <td>{{ job.company }}</td>
                        <td>{{ job.location }}</td>
                        <td>{{ job.summary }}</td>
                        <td><a href="{{ job.link }}" target="_blank" class="btn btn-secondary btn-sm">View Job</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Apply to Selected Jobs</button>
        </form>
    </div>
</body>
</html>
